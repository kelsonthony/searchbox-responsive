<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Searchbox FDC</title>
</head>
<body>

<div class="container-fluid">
	<blockquote class="blockquote">
		<p class="mb-0">Busca Integrada FDC.</p>
	  </blockquote>
	<form class="row" action="//search.ebscohost.com/login.aspx" method="get" target="_blank" onsubmit="ebscoPreProcessCustom(this);" name="customform" accept-charset="UTF-8">
		
		<input type="hidden" id="hiddenirs" name="hiddenirs" checked /> 
		<input type="hidden" name="search_prefix" value="">
		<input type="hidden" name="direct" value="true"  />
		<input type="hidden" name="scope" value="site"  />
		<input type="hidden" name="site" value="eds-live"  />
		<input type="hidden" name="profile" value="eds"  />
		<input type="hidden" name="authtype" value="ip,guest" >
		<input type="hidden" name="custid" value="s4977430"  />
		<input type="hidden" name="groupid" value="main"  />
		<input type="hidden" name="cli0" value="FT"  />
		<input type="hidden" name="clv0" value="Y"  />
		<input type="hidden" name="cli1" value="RV"  />
		<input type="hidden" name="clv1" value="N"  />
		<input type="hidden" name="bquery" value=""  />


		<div class="col-sm">
		<input type="text" name="uquery" class="form-control" id="pesquisar" placeholder="Títulos, autores, livros, bases de dados...">
		</div>
		<div class="col-sm">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
		</div> 
		
	<div class="container">
			
		<div class="custom-control custom-radio custom-control-inline">
			<input  class="custom-control-input" id="option_filter_1" type="radio" name="option_filter" value='' checked />
			<label for="option_filter_1" class="custom-control-label">Tudo</label>
	</div>
	<div class="custom-control custom-radio custom-control-inline">
		<input  class="custom-control-input" id="option_filter_2" type="radio" name="option_filter" value='(PT Book OR PZ Book) NOT (PT eBook OR PZ eBook)'  />
		<label for="option_filter_2" class="custom-control-label">Livros Impressos</label>
	</div>	

	<div class="custom-control custom-radio custom-control-inline">
		<input  class="custom-control-input" id="option_filter_3" type="radio" name="option_filter" value='PT eBook OR PZ eBook'  />
		<label for="option_filter_3" class="custom-control-label">E-books</label>
	</div>
	<div class="custom-control custom-radio custom-control-inline">
		<input  class="custom-control-input" id="option_filter_4" type="radio" name="option_filter" value='ZT Article OR PT Journal Articles OR PT Academic Journal OR ZT Serial'  />
		<label for="option_filter_4" class="custom-control-label">Artigos e Periódicos</label>
	</div>
	</div>
		
	</form>
	
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/filters.js"></script>
</body>
</html>
